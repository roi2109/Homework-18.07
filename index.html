<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="inputs-container">
      <input id="name" type="text" placeholder="Name" />
      <input type="number" id="age" placeholder="Age" />
      <input id="color-input" type="color" />
      <select id="country">
        <option>Israel</option>
        <option>Egypt</option>
        <option>Lebanon</option>
      </select>

      <input
        class="gender"
        type="radio"
        id="male"
        value="male"
        name="fav_language"
        checked
      />
      <label for="male">Male</label>
      <input
        class="gender"
        type="radio"
        id="female"
        value="female"
        name="fav_language"
      />
      <label for="female">Female</label>
      <input
        type="radio"
        class="gender"
        value="non-binary"
        name="fav_language"
      />
      <label>non-binary</label>
      <button onclick="showUserInfoCard()">submit</button>
    </div>
    <div class="box">
      <div class="card d-none" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item item1">Cras justo odio</li>
          <li class="list-group-item item2">Dapibus ac facilisis in</li>
          <li class="list-group-item item3">Vestibulum at eros</li>
        </ul>
      </div>
    </div>
  </body>
</html>
